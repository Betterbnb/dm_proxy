<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>FEC Demo</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <img src="https://s3-us-west-1.amazonaws.com/cloud1314/Screen+Shot+2018-09-20+at+5.29.14+PM.png"> 
    <div id="container">
      <div id="gallery"></div>
      <div id="bookingContainer">
          <div id="booking"></div>
      </div>
      <div id="description"></div>
      <div id="reviews"></div>
    </div>
    <div id="footer">
      <img src="https://s3-us-west-1.amazonaws.com/cloud1314/Screen+Shot+2018-09-20+at+5.36.16+PM.png">
    </div>
    <script src="./lib/react.development.js"></script>
    <script src="./lib/react-dom.development.js"></script>
    <script src="http://localhost:3001/homes/:homeId/app.js"></script>
    <script src="http://localhost:3002/:id/bundle.js"></script>
    <script src="http://localhost:3003/homes/:homeId/bundle.js"></script>
    <script src="http://localhost:3004/public/:id/dist/bundle.js"></script>
    <!-- see: https://reactjs.org/docs/react-without-jsx.html -->
    <script>
      let homeId = location.pathname.match(/[0-9]+/g);

      ReactDOM.render(
        React.createElement(Gallery, {homeId}, null),
          document.getElementById('gallery'));


      ReactDOM.render(
        React.createElement(Description, {homeId}, null),
        document.getElementById('description'));
        ReactDOM.render(
          React.createElement(Reviews),
          document.getElementById('reviews'));
          ReactDOM.render(
            React.createElement(Booking, {homeId}, null),
              document.getElementById('booking'));
          </script>
  </body>
</html>
